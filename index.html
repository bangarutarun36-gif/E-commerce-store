<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My E-Commerce Store</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    header { background: #222; color: white; text-align: center; padding: 15px; }
    
    .filters { display: flex; gap: 10px; padding: 20px; justify-content: center; flex-wrap: wrap; }
    .filters select { padding: 5px 10px; border-radius: 5px; }

    .products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
    }
    .product {
        background: white;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product button {
        background: #28a745;
        color: white;
        padding: 8px 12px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    .product button:hover { background: #218838; }

    .cart {
        background: white;
        margin: 20px auto;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: fit-content;
        text-align: center;
    }

    @media (max-width: 1200px) { .products { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 900px) { .products { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .products { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<header>
    <h1>üõç My E-Commerce Store</h1>
</header>

<div class="filters">
    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Clothing">Clothing</option>
        <option value="Electronics">Electronics</option>
        <option value="Accessories">Accessories</option>
    </select>

    <select id="priceFilter">
        <option value="all">All Prices</option>
        <option value="0-500">‚Çπ0 - ‚Çπ500</option>
        <option value="501-2000">‚Çπ501 - ‚Çπ2000</option>
        <option value="2001-100000">‚Çπ2001+</option>
    </select>
</div>

<main>
    <section class="products" id="productList"></section>

    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: ‚Çπ0</p>
    </section>
</main>

<script>
const products = [
    { name: "T-Shirt", price: 599, discount: "10%", rating: 4.5, category: "Clothing" },
    { name: "Jeans", price: 1200, discount: "15%", rating: 4.2, category: "Clothing" },
    { name: "Laptop", price: 60000, discount: "5%", rating: 4.8, category: "Electronics" },
    { name: "Smart Watch", price: 1499, discount: "20%", rating: 4.3, category: "Electronics" },
    { name: "Bluetooth Earbuds", price: 1299, discount: "25%", rating: 4.1, category: "Accessories" },
    { name: "Cap", price: 299, discount: "5%", rating: 3.9, category: "Accessories" },
    { name: "Jacket", price: 2500, discount: "30%", rating: 4.7, category: "Clothing" },
    { name: "Headphones", price: 3999, discount: "10%", rating: 4.4, category: "Electronics" }
];

let cart = [];
let total = 0;

function displayProducts(items) {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";
    items.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <h3>${product.name}</h3>
            <p>Rating: ${product.rating} ‚≠ê</p>
            <p>Discount: ${product.discount}</p>
            <p>Price: ‚Çπ${product.price}</p>
            <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
        `;
        productList.appendChild(div);
    });
}

function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = "";
    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ‚Çπ${item.price}`;
        cartItems.appendChild(li);
    });
    document.getElementById("total").textContent = `Total: ‚Çπ${total}`;
}

function filterProducts() {
    const category = document.getElementById("categoryFilter").value;
    const priceRange = document.getElementById("priceFilter").value;

    let filtered = products;

    if (category !== "all") filtered = filtered.filter(p => p.category === category);
    if (priceRange !== "all") {
        const [min, max] = priceRange.split("-").map(Number);
        filtered = filtered.filter(p => p.price >= min && p.price <= max);
    }

    displayProducts(filtered);
}

document.getElementById("categoryFilter").addEventListener("change", filterProducts);
document.getElementById("priceFilter").addEventListener("change", filterProducts);

displayProducts(products);
updateCart();
</script>

</body>
</html>
